<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | aidencullo.com</title>
    <style>
      :root {
        --primary: #1a365d;
        --secondary: #edf2f7;
        --link-hover: #2b6cb0;
        --bg: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 55%, #cbd5e1 100%);
        --font-body: "Nunito", "Avenir Next", "Segoe UI", sans-serif;
        --font-display: "Quicksand", "Nunito", "Avenir Next", "Segoe UI", sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary: #f7fafc;
          --secondary: #1a365d;
          --link-hover: #90cdf4;
          --bg: linear-gradient(135deg, #0b1426 0%, #142744 55%, #1a365d 100%);
        }
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        background: var(--bg);
        color: var(--primary);
        font-family: var(--font-body);
      }

      main {
        width: min(560px, 100%);
        border: 1px solid color-mix(in srgb, var(--primary) 22%, transparent);
        border-radius: 16px;
        padding: 2rem;
        background: color-mix(in srgb, var(--secondary) 72%, transparent);
        box-shadow: 0 12px 40px color-mix(in srgb, var(--primary) 12%, transparent);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-family: var(--font-display);
        font-size: clamp(2rem, 5vw, 3rem);
      }

      p {
        margin: 0 0 1.25rem;
        font-size: 1.06rem;
        line-height: 1.5;
      }

      a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 3px;
      }

      a:hover {
        color: var(--link-hover);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <p>This page does not exist.</p>
      <p><a href="/">Go back home</a></p>
    </main>
  </body>
</html>
