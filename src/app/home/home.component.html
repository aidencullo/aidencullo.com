<div class="content-wrapper">
  <div class="content">
    <div class="title">{{ title }}</div>
    <div class="description"> {{ description }}</div>
    <ul class="personal-links">
      <li class="personal-link" *ngFor="let personal of personals">      
        <a [title]="title" [href]="personal.link">
          <fa-icon [icon] = "personal.icon"> </fa-icon>
        </a>
      </li>      
    </ul>
  </div>
</div>
