<div class="content-wrapper">
  <div class="content">
    <div class="title">{{ title }}</div>
    <div class="description"> {{ description }}</div>
    <ul class="personal-links">
      <li class="personal-link" *ngFor="let personal of personals">      
        <a [href]="personal.link">
          {{ personal.name }} 
        </a>
      </li>      
    </ul>
  </div>
</div>
