<app-content>
  <app-title>
    {{ title }}
  </app-title>
  <app-description>
    {{ description }}
  </app-description>
  <div>
    <pre>
      <code>{{ code }}</code>
    </pre>
  </div>
  <app-content-button
    (booleanEvent)="toggleAnswer()">
    {{ showAnswer ? 'hide' : 'show' }} answer
  </app-content-button>
  <div class="code" *ngIf="showAnswer">
    <pre>
      <code>{{ answer }}</code>
    </pre>
  </div>
</app-content>
