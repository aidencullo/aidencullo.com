<app-content>
  <app-title>
    {{ title }}
  </app-title>
  <app-description>
    {{ description }}
  </app-description> 
  <app-code>
    {{ code }}
  </app-code>
  <app-content-button
    (booleanEvent)="toggleAnswer()">
    {{ showAnswer ? 'hide' : 'show' }} answer
  </app-content-button>
  <div *ngIf="showAnswer">
    <app-code>
      {{ answer }}
    </app-code>
    <app-description>
      {{ answerDescription }}
    </app-description> 
  </div>
</app-content>
