<app-content>
  <app-title>
    {{ title }}
  </app-title>
  <app-description>
    {{ description }}
  </app-description>
  <div class="list-grid">
    <a *ngFor="let list of lists" routerLink="/list/{{list.id}}">
      <app-content-button>
        {{list.name}}
      </app-content-button>
    </a>
  </div>
</app-content>
