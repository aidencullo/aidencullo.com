name: CI / CD for Angular
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm ci
          npm run build
          
      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          branch: gh-pages
          FOLDER: dist/new_website
