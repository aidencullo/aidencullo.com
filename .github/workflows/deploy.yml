name: CI / CD for Angular
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1

      - name: Install dependencies
        run: pnpm i

      - name: Lint
        run: pnpm lint

      - name: Tests
        run: pnpm test:prod

      - name: Build
        run: pnpm build:prod

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist/angular-website
